// header.component.html
<div class="header">
  <div class="logo">
    <img src="assets/images/logo.png" alt="Logo" height="40">
    <span class="title">Plataforma de Conocimiento</span>
  </div>
  
  <app-search-bar class="search"></app-search-bar>
  
  <p-menubar [model]="items" styleClass="main-menu"></p-menubar>
  
  <div class="user-profile">
    <p-avatar icon="pi pi-user" shape="circle" class="mr-2"></p-avatar>
    <div class="user-info">
      <span class="user-name">{{ userName }}</span>
      <span class="user-role">{{ userRole }}</span>
    </div>
    <p-button icon="pi pi-sign-out" styleClass="p-button-text" (onClick)="logout()"></p-button>
  </div>
</div>
