<div class="app-container" [ngClass]="{ 'sidebar-collapsed': !sidebarVisible }">
  <!-- Mostrar componentes de navegación solo si el usuario está autenticado -->
  <ng-container *ngIf="isLoggedIn; else loginContent">
    <!-- Header -->
    <app-header
      [title]="title"
      [sidebarVisible]="sidebarVisible"
      (toggleSidebarEvent)="toggleSidebar()"
    >
    </app-header>

    <div class="main-container">
      <!-- Sidebar Navigation -->
      <app-sidebar [visible]="sidebarVisible"></app-sidebar>

      <!-- Main Content Area -->
      <main class="content-area">
        <router-outlet></router-outlet>
      </main>
    </div>
  </ng-container>

  <!-- Template para usuarios no autenticados -->
  <ng-template #loginContent>
    <div class="auth-container">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</div>
